<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/fde027699b.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Boogaloo|Changa:300|Life+Savers|Waiting+for+the+Sunrise" rel="stylesheet"> -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Weekend Challenge 3</title>
  </head>
  <body>
    <div class="container">
      <div class="innerContainer">
        <header>
          <h1>&#10003;</h1>
        </header>
        <div id="userInputDiv">
          <input id="taskIn" type="text" placeholder="Add a task">
          <input id="notesIn" type="text" placeholder="Add notes">
          <button id="addButton" type="button">Add</button>
        </div>
        <div id="tasksDiv">
          <table>
            <thead>
              <tr>
                <th>&#10003;</th>
                <th>To Do's</th>
                <th>Notes</th>
                <th><i class="fa fa-minus-circle"></i></th>
                <th><i class="fa fa-pencil" aria-hidden="true"></i></th>
              </tr>
            </thead>
            <tbody id="appendedTasks">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
